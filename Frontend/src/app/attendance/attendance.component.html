<mat-card class="cardHeader">

      <mat-form-field appearance="fill" hintLabel="กรอกรหัสพนักงานแล้วกด Enter" (keydown.enter)="NewSearchData(employeeMasterCustomerCode)">
        <mat-label>ค้นหารหัสพนักงาน</mat-label>
        <input matInput  #code maxlength="6" title="กรุณากรอกตัวเลข 6 ตัว" [(ngModel)]="employeeMasterCustomerCode">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint align="end">{{code.value?.length || 0}}/6</mat-hint>
      </mat-form-field>
<br><br><br>
  <section>
    <mat-grid-list cols="11" rowHeight="3:1" style="margin-bottom:10px" border="1">
      <mat-grid-tile [colspan]="1">รหัสพนักงาน : </mat-grid-tile>
      <mat-grid-tile [colspan]="1"><b class="left">{{table.empCode}}</b></mat-grid-tile>

      <mat-grid-tile [colspan]="1">ชื่อ - สกุล : </mat-grid-tile>
      <mat-grid-tile [colspan]="2"><b class="left">{{table.fName}}&nbsp;&nbsp;{{table.lName}}</b></mat-grid-tile>

      <mat-grid-tile [colspan]="1">แผนก : </mat-grid-tile>
      <mat-grid-tile [colspan]="1"><b class="left">{{table.empDep}}</b></mat-grid-tile>

      <mat-grid-tile [colspan]="1">ตำแหน่ง : </mat-grid-tile>
      <mat-grid-tile [colspan]="1"><b class="left">{{table.empPos}}</b></mat-grid-tile>
    </mat-grid-list>
  </section>

</mat-card>
