<h2 align="center">Why do you cancel?</h2>
<mat-form-field style="width:100%;">
  <textarea matInput placeholder="reason"  [(ngModel)]="reasonNotapprove" required></textarea>
</mat-form-field>
<div align="center">
  <mat-chip color="primary" (click)="DeleteAttendance()" selected><mat-icon matSuffix> check</mat-icon>&nbsp;Confirm</mat-chip>&nbsp;
  <mat-chip color="warn"  (click)="closeDialog()" selected><mat-icon matSuffix>cancel</mat-icon>&nbsp;Cancel</mat-chip>&nbsp;
</div>
